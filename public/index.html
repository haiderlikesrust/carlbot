<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carl - Gaming Companion</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="mascot-container" id="mascotContainer"></div>
    <div class="container">
        <header>
            <h1 class="retro-title">üéÆ CARL</h1>
            <p class="subtitle">GAMING COMPANION</p>
        </header>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Yo. I'm Carl.</p>
                        <p>I'm a gaming strategist. I don't sugarcoat. I don't hold back.</p>
                        <p>Ask me about builds, strategies, meta, or any game. I'll give you the real talk.</p>
                        <p>What game are we grinding?</p>
                    </div>
                </div>
            </div>

            <div class="quick-actions" id="quickActions">
                <button class="quick-action-btn" data-action="build-analysis" title="Analyze Build">
                    <span>‚öîÔ∏è</span> Build Analysis
                </button>
                <button class="quick-action-btn" data-action="meta-check" title="Check Meta">
                    <span>üìä</span> Meta Check
                </button>
                <button class="quick-action-btn" data-action="strategy-help" title="Strategy Help">
                    <span>üéØ</span> Strategy
                </button>
                <button class="quick-action-btn" data-action="game-tips" title="Game Tips">
                    <span>üí°</span> Tips
                </button>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="file" 
                        id="imageUpload" 
                        accept="image/*" 
                        style="display: none;"
                    >
                    <button id="imageButton" class="image-button" title="Upload Chart Image">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </button>
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask me about games, builds, or strategies..."
                        autocomplete="off"
                    >
                    <button id="sendButton" class="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                    <button id="voiceButton" class="voice-button" title="Toggle voice">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="controls">
                    <label class="toggle-label">
                        <input type="checkbox" id="autoPlayVoice" checked>
                        <span>Auto-play voice responses</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="mascot.js"></script>
    <script src="app.js"></script>
</body>
</html>
